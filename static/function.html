<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>钢铁笨</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/function.css">  
</head>
<body>
    <div class="media-container">
        <img id="videoFeed" src="/video_feed" />
        <p class="command-display" id="commandDisplay">X0Y0W0P0T-G0</p>
    </div>
    <div id="command">
        <!-- 小车姿态 -->
        <div id="carCommand1">
             <p id="myStatus1">姿态1</p>
        	<img id="myImg1" src="Photo/姿态1.png" width="80%" height="90%" />

        <div id="carCommand2">
             <p id="myStatus2">上行</p>

                <input type="button" title="启用云台(f)" value="云台(F)" onclick="carCommand7()"><br>
                <input type="button" title="越野步态(t)" value="越野步态(T)" onclick="carCommand8()">
        </div>
    </div>

    <script type="text/javascript" src="JavaScript\command.js"></script><!-- 管理小车命令的JavaScript文件 -->
